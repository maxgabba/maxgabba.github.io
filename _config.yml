# Site settings
title: Максим Букей
email: maxgabba+git@gmail.com
description: >-
  Full-stack developer passionate about creating innovative web solutions.
  Experienced in modern JavaScript frameworks, backend development, and UI/UX design.
baseurl: "/" # the subpath of your site, e.g. /blog
repository: maxgabba/maxgabba.github.io # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects) # the base hostname & protocol for your site
url: "https://maxgabba.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Collections
collections:
  projects:
    output: false
    permalink: /:collection/:name/
  posts:
    output: false
    permalink: /blog/:year/:month/:day/:title/

# Pagination
paginate: 6
paginate_path: "/blog/page:num/"

# Blog settings
blog:
  title: "Blog"
  description: "Thoughts on web development, technology, and career insights"
  author: "maxgabba"

projects:
  title: "Projects"
  description: "Explore my portfolio of projects showcasing various technologies and skills"
  author: "maxgabba"

# Site data
author:
  name: Максим Букей
  title: Аналитик данных
  location: "Екатеринбург, Россия"
  years_experience: over 15

# Social links
social:
  github: maxgabba
  linkedin: maxgabba
  telegram: t.me/maxgabba
  twitter: maxgabba
  email: maxgabba+git@gmail.com

# Theme settings
sass:
  style: compressed
  #load_paths:
  #  - _scss
  quiet_deps: true
  quiet: true
  sass_dir: _scss
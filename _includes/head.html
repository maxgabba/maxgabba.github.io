<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% if page.title %}{{ page.title }} - {% endif %}{{ site.data.profile.name
    }} - {{ site.data.profile.title }}
  </title>

  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" type="image/x-icon" />

  <!-- SEO Meta Tags -->
  <meta
    name="description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.profile.tagline }}{% endif %}"
  />
  <meta
    name="keywords"
    content="{% if page.keywords %}{{ page.keywords | strip_html | strip_newlines | truncate: 160 }}{% else %}резюме, аналитик данных, продуктовый аналитик, проведение АБ тестов{% endif %}"
  />

  <!-- Open Graph Meta Tags -->
  <meta
    property="og:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.data.profile.name }} - {{ site.data.profile.title }}{% endif %}"
  />
  <meta
    property="og:description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.profile.tagline }}{% endif %}"
  />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  {% if page.image %}
  <meta
    property="og:image"
    content="{{ page.image | relative_url | absolute_url }}"
  />
  {% else %}
  <meta
    property="og:image"
    content="{{ site.data.profile.about.image | relative_url | absolute_url }}"
  />
  {% endif %}

  <!-- CSS Libraries -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  {% if page.layout == 'post' %}
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
    rel="stylesheet"
  />
  {% endif %}

  <!-- Custom CSS -->
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet" />

  {% if site.data.main.analytics %}
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','{{ site.data.main.analytics }}');</script>
  <!-- End Google Tag Manager -->
  {% endif %}
</head>

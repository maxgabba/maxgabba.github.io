<section id="skills" class="section">
      <h2 class="section-title" data-aos="fade-up">{{site.data.main.skils_title}}</h2>
      <div class="skills-categories">
        {% for category in site.data.skills.categories %}
        <div
          class="skill-category"
          data-aos="fade-up"
          data-aos-delay="{{ forloop.index | times: 200 }}"
        >
          <h3>{{ category.name }}</h3>
          {% for skill in category.skills %}
          <div class="skill-item">
            {% if skill.image %}
            <div class="skill-image-container">
              <span class="skill-name">{{ skill.name }}</span>
              <a href="{{ skill.image | relative_url }}" data-lightbox="skills-gallery" data-title="{{ skill.name }}" target="_blank">
                <img src="{{ skill.image | relative_url }}" alt="{{ skill.name }}" class="skill-custom-img">
              </a>
            </div>
            {% else %}
            <div class="skill-info">
              <span class="skill-name">{{ skill.name }}</span>
              <span class="skill-percentage">{{ skill.level }}%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" data-width="{{ skill.level }}"></div>
            </div>
            {% endif %}
          </div>
          {% endfor %}
        </div>
        {% endfor %}
      </div>
    </section>

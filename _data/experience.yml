- position: "Аналитик данных, веб аналитик"
  company: "Спортмастер / Спортмастер Лаб"
  location: "Россия (Москва, потом удалённо)"
  duration: "02.2019 – 08.2025"
  logo: "/assets/images/companies/sm.png"
  description: |
    Пожалуй, крупнейший российский спорт-ритейл. Я работал в департаменте интернет-продаж, а потом в департаменте продуктовой аналитики в ИТ-компании Спортмастер Лаб
  responsibilities:
    - title: 1. Мобильная и веб-аналитика (Full-stack)
      subpoints:
      - Сбор данных, проектирование и внедрение систем аналитики для web и mobile (схемы событий в Swagger, ТЗ для разработки, настройка через GTM и Measurement Protocol). 
      - Контроль качества - ручное тестирование корректности передачи событий и постановка задач на багфикс в Jira. 
      - Инструментарий - стек Google (GA, GTM, BigQuery) и работа с Яндекс.Метрикой/AppMetrica, AppsFlyer. 
    - title: 2. Визуализация и отчетность
      subpoints:
      - Разработка дашбордов - создание и поддержка более 50 интерактивных отчетов в Tableau, Metabase и Google Data Studio. 
      - Data-driven культура - трансляция аналитических выводов бизнесу через презентации и визуализацию данных. 
    - title: 3. Работа с данными и инфраструктурой (Analytics Engineering)
      subpoints:
      - ETL-процессы - создание витрин данных и работа с DAG в Airflow. 
      - Обработка данных - написание sql запросов и работа с Big Data в Clickhouse, Oracle DWH и Spark. 
      - Проектирование - участие в создании внутренней системы аналитики и планировании схем хранения данных в DWH. 
    - title: 4. Эксперименты и рост (Growth)
      subpoints:
      - A/B тестирование - проведение полного цикла тестов (от гипотез и дизайна до пост-анализа) с использованием Google Optimize, Insider и внутренних инструментов на базе Airflow. 
    - title: 5. Управление знаниями и процессами
      subpoints:
      - Документирование - ведение базы знаний в Confluence и Miro, описание архитектуры событий. 
      - Менторство - исполнение роли buddy, развитие навыков межкультурной коммуникации. 
  technologies:
    - Python \ Jupiter notebooks
    - DAG's in Airflow
    - Tableau, Metabase, Looker studio
    - SQL (Google Big Query, Clickhouse, Oracle)
    - swagger
    - Jira
    - Confluence и Miro
    - WebAnalytics (GA, GTM, Yandex Metrika, AppMetrica, AppsFlyer)

